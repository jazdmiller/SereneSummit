<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="navb-items justify-content-lg-evenly justify-content-between">
          <div class="d-none d-lg-flex justify-content-end nav-container">
            <div class="item p-3">
              <a class="text-dark" href="#">Packages</a>
            </div>
            <div class="item p-3"><a class="text-dark" href="#">Rooms</a></div>
          </div>

          <div>
            <div class="item justify-content-lg-start">
              <a class="text-dark" id="nav-logo" href="#">Serene Summit</a>
            </div>
          </div>

          <div class="d-none d-lg-flex justify-content-start nav-container">
            <div class="item p-3">
              <a class="text-dark" href="#">Experience</a>
            </div>
            <div class="item p-3"><a class="text-dark" href="#">About</a></div>
          </div>

          <!-- Button trigger modal -->
          <div class="mobile-toggler d-lg-none">
            <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
              <i class="fa-solid fa-bars fa-2x bars-icon"></i>
            </a>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="navbModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-slideout" role="document">
              <div class="modal-content">
                <div class="modal-header d-flex">
                  <h5 class="modal-title" id="exampleModalLabel">
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  
                  <div class="modal-line">
                    <a href="/">Home</a>
                  </div>

                  <div class="modal-line">
                    <a href="/">About</a>
                  </div>

                  <div class="modal-line">
                    <a href="/">Packages</a>
                  </div>

                  <div class="modal-line">
                    <a href="/">Rooms</a>
                  </div>

                  <div class="modal-line">
                    <a href="/">Experience</a>
                  </div>


                </div>
                <div class="modal-footer">
                  <a
                    type="button"

                    data-bs-dismiss="modal"
                  >
                    Close
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="hero-wrapper container-md"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fb8647548c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
